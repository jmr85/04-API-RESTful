<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row g-3">
            <div class="col-md-12">
                <form action="/api/products" method="POST" class="row g-3">
                    <div class="col-md-12">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" placeholder="Ingresa titulo" id="title" name="title">
                    </div>
                    <div class="col-md-12">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" placeholder="Ingresa precio" name="price" id="price">
                    </div>
                    <div class="col-md-12">
                        <label for="thumbnail" class="form-label">thumbnail</label>
                        <input type="text" class="form-control" placeholder="Ingresa imagen o texto" name="thumbnail"
                            id="thumbnail">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
